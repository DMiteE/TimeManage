<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald&family=PT+Sans+Narrow&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="wrap">
        <div class="container">
            <div class="timer">
                <div id="hours">
                    <span>00</span>
                    hour
                </div>
                <div id="minutes">
                    <span>00</span>
                    min
                </div>
                <div id="seconds">
                    <span>00</span>
                    sec
                </div>
            </div>

            <div class="buttons">
                <button class="buttonsDel">-</button>
                <button class="buttonsSt">Start</button>
                <button class="buttonsPause">Pause</button>
                <button class="buttonsStop">Stop</button>
                <button class="buttonsAdd">+</button>
                
            </div>
            <div class="animation">
                <img src="/3dgif.gif">
            </div>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
